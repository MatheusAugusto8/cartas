<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Previsão de Aluguéis</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Previsão de Aluguéis de Bicicletas</h1>
        
        <label for="csvFile">Carregar arquivo CSV:</label>
        <input type="file" id="csvFile" accept=".csv">
        
        <label for="day">Dia da Semana:</label>
        <select id="day">
            <option value="0">Domingo</option>
            <option value="1">Segunda-feira</option>
            <option value="2">Terça-feira</option>
            <option value="3">Quarta-feira</option>
            <option value="4">Quinta-feira</option>
            <option value="5">Sexta-feira</option>
            <option value="6">Sábado</option>
        </select>

        <label for="weather">Clima:</label>
        <select id="weather">
            <option value="0">Ensolarado</option>
            <option value="1">Nublado</option>
            <option value="2">Chuvoso</option>
        </select>

        <button onclick="predictRentals()">Prever Aluguéis</button>

        <div class="result" id="result"></div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
